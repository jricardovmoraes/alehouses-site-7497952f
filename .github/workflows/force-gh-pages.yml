name: Force Build and Push to gh-pages
on:
  workflow_dispatch:  # permite "Run workflow" manualmente

permissions:
  contents: write     # necessário para escrever na branch gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      # se tiveres public/404.html, copia para dist (evita 404 em rotas)
      - name: Copy 404 for SPA
        run: cp public/404.html dist/404.html || true

      # publica a pasta dist na branch gh-pages APAGANDO o conteúdo antigo
      - name: Publish fresh build to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
